<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main">
       <div class="overlay"> 
           <div class="title"> COUNTDOWN BEGINS</div>
            <div class="title" id="endDate">15 april 2023 </div>
            <div class="col">
                <div>
                  
                    <input type="text" readonly value="0" id="Day"> 
                    <br>
                    <label for="">DAYS</label>  
                </div>
                <div>
                   
                     <input type="text"readonly value="0" id="Hour"> 
                     <br>
                     <label for="text">HOURS</label>  
                 </div>
                 <div>
                   
                     <input type="text"readonly value="0"id="Min"> 
                     <br>  
                     <label for="text">MINUTES</label>
                 </div>
                 <div>
                   
                     <input type="text"readonly value="0"id="Sec">   
                     <br>
                     <label for="text">SECONDS</label>
                 </div>
                
            </div>
        </div>
       </div>
      
    
    <script src="app.js"></script>
</body>
</html>
